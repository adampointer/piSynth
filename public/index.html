<!DOCTYPE html>
<html lang="en">
    <head>
        <title>piSynth</title>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="/css/local.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/envelope.controls.js"></script>
        <script src="/js/modulator.controls.js"></script>
        <script src="/js/controls.js"></script>
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="#">piSynth</a>
                <ul class="nav">
                     <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="span12">
                    <h1>Control Panel</h1>
                </div>
            </div>
            <div class="row">
                <div class="span4">
                    <h2>Modulator One</h2>
                </div>
                <div class="span4">
                    <h2>Modulator Two</h2>
                </div>
                <div class="span4">
                    <h2>Carrier</h2>
                </div>
            </div>
            <div class="row">
                <div class="span4">
                    <h3>Waveform</h3>
                    <div id="mod1" class="modulator-control" data-modnumber="1">
                    
                    </div>
                </div>
                <div class="span4">
                    <h3>Waveform</h3>
                    <div id="mod2" class="modulator-control" data-modnumber="2">
                    
                    </div>
                </div>
                <div class="span4">
                    <h3>ADSR Envelope</h3>
                    <div class="envelope-control">
                        <div class="slider pull-left space" id="attack"></div>
                        <div class="slider pull-left space" id="decay"></div>
                        <div class="slider pull-left space" id="sustain"></div>
                        <div class="slider pull-left space" id="release"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
